apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-service
  labels:
    app: learning-service
    component: ml-automation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learning-service
  template:
    metadata:
      labels:
        app: learning-service
    spec:
      containers:
      - name: learning-service
        image: learning-service:latest
        ports:
        - containerPort: 8002
        env:
        - name: PORT
          value: "8002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: learning-service
  labels:
    app: learning-service
spec:
  selector:
    app: learning-service
  ports:
  - name: http
    port: 80
    targetPort: 8002
  type: ClusterIP
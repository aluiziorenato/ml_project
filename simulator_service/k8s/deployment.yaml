apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator-service
  labels:
    app: simulator-service
    component: ml-automation
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simulator-service
  template:
    metadata:
      labels:
        app: simulator-service
    spec:
      containers:
      - name: simulator-service
        image: simulator-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: PORT
          value: "8001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: simulator-service
  labels:
    app: simulator-service
spec:
  selector:
    app: simulator-service
  ports:
  - name: http
    port: 80
    targetPort: 8001
  type: ClusterIP